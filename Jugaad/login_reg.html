<!DOCTYPE html>
<html lang="en">
    <head>
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"></script>
        <title>Sign in and Sign up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-forms">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="email" placeholder="Email-Id" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Login" class="btn solid" required>
                    </form>
                    
                    <form action="" class="sign-up-forms">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email-Id" required>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button class="btn solid" id="signup" type="button" onclick="document.location.href='otp.html';">Sign up</button>
                    </form>
                </div>
            </div>


            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                      <h3>New here ?</h3>
                      <button class="btn transparent" id="sign-up-btn">
                        Sign up
                      </button>
                    </div>
                    <img src="img/login.svg" class="image" alt="" />
                  </div>
                  <div class="panel right-panel">
                    <div class="content">
                      <h3>One of us ?</h3>
                      <button class="btn transparent" id="sign-in-btn">
                        Sign in
                      </button>
                    </div>
                    <img src="img/register.svg" class="image" alt="" />
                </div>
            </div>
        </div>

        <script src="login_reg.js"></script>
    </body>
</html>
