<!DOCTYPE html>
<html>
<head>
    <title>Contact details</title>
    <link rel="stylesheet" href="contactdetailscss.css"/>
</head>
<body>
    <div class="container">
    <h1>CONTACT US</h1>
    <form action="" id="form1">
        <input type="text" placeholder="Enter your name"/>
        <br/>
        <input type="email" placeholder="Enter your email"/>
        <br/>
        <input type="tel" placeholder="Enter your phone number"/>
        <br/>
        <input type="radio" id="buyer" name="role" value="buyer"/>
        <label for id="buyer">I am a buyer</label>
        <br/>
        <input type="radio" id="seller" name="role" value="seller"/>
        <label for id="seller">I am a seller</label>
        <br/>
        <input type="text" placeholder="Enter your concern"/>
        <br/>
        <button form="form1" type="submit">Submit your form</button>
    </form>
    </div>
</body>
</html>
