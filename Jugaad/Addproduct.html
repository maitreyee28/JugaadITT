<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jugaad</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Jugaad</span> Manipal</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Sell Product</h3>

      </div>
      <div class="contact">
        <h3>Add Details</h3>
        <div class="alert">Item Added</div>
        <form id="contactForm">
          <p>
            <label>Product Name</label>
            <input type="text" name="name" id="pname" required>
          </p>
          <p>
            <label>Price</label>
            <input type="text" name="company" id="pprice">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="pemail" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="pphone">
          </p>
          <p class="full">
            <label>Product Description</label>
            <textarea name="message" rows="5" id="pdesc"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script src="main1.js"></script>
</body>
</html>
